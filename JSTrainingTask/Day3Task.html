<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Demo: Edit Property Descriptor</h1>
    <p id="p1">Enumerable Properties:</p>
    <script>
      //   "use strict";
      function Student() {
        this.name = "Steve";
        this.gender = "Male";
      }

      var student1 = new Student();
      Object.defineProperty(student1, "name", { writable: false });

      const ageObj = {};
      Object.defineProperties(ageObj, {
        age: {
          value: 26,
          writable: true,
        },
      });

      try {
        student1.name = "James";
        // document.getElementById("p1").innerHTML +=
        //   student1.name + " is " + student1.age + " years old";
        document.getElementById("p1").innerHTML +=
          student1.name + " is " + ageObj.age + " years old";
      } catch (error) {
        document.getElementById("p1").innerHTML += error.message;
      }
      //   document.write(ageObj.age);
    </script>
